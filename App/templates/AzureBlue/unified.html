  <style id="common">
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap');

    @keyframes slideInFromRight {
      0% {
        opacity: 0;
        transform: translateX(50%)
      }

      100% {
        opacity: 1;
        transform: translateX(0)
      }
    }


    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Heebo', sans-serif;
      font-size: 16px;
    }

    html,
    body {
      max-width: 100vw;
      min-width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      background-color: #F0F2F3;
      color: #0B1B23;
    }

    a {
      color: inherit;
      text-decoration: none;
      color: #0BA1D8;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px #ffffff inset !important;
    }

    .label {
      font-weight: 400;
    }


    .button[disabled] {
      background-color: #ABB9BF;
      opacity: 1;
    }

    .buttons button {
      margin: 0 auto;
      width: 100%;
      height: 50px;
      background-color: #296ec6;
      border-radius: 24px;
      border: none;
      color: #fff;
      font-size: 1em;
      margin-top: 10px
    }

    .buttons button:hover {
      background-color: #1662c7;
      border-color: #204d74
    }

    .buttons button[aria-disabled=true] {
      opacity: .3
    }

    .buttons button:not([aria-disabled=true]) {
      opacity: 1
    }

    .buttons #cancel {
      padding: 0;
      margin-left: auto;
      background: 0 0;
      border: 0;
      width: inherit;
      position: absolute;
      background-color: transparent;
      top: 2px;
      left: 15px;
      font-size: 1em;
      color: #505050;
      box-shadow: none;
      text-align: left
    }

    .buttons #cancel:hover {
      color: #000 !important
    }

    .buttons #cancel:before {
      padding: 10px;
      vertical-align: sub;
      zoom: 90%;
      display: inline-block
    }

    /* .button:hover {
background-color: #21b1e5;
} */
    .page {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .container {
      height: 100%;
      width: 100%;
      max-width: 100%;
      flex-direction: row;
      display: flex;
      flex-shrink: 1;
      border: gray 1px solid;
      text-align: left;
    }

    .leftColumn {
      display: flex;
      flex-direction: column;
      flex-grow: 0;
      flex-shrink: 0;
      height: 100%;
      width: 600px;
      padding: 56px;
      background: linear-gradient(356.12deg,
          #08161D 11.29%,
          rgba(11, 27, 35, 0) 58.27%,
          rgba(11, 27, 35, 0) 75.93%,
          rgba(11, 27, 35, 0.89) 100.41%),
        url("https://ms-identity-b2c-javascript-spa.azurewebsites.net/templates/src/backgrounds/signinBg.jpeg");
      background-size: cover;
      background-position-x: center;
      justify-content: space-between;
      align-items: flex-start;
    }


    .rightColumn {
      flex-grow: 1;
      flex-shrink: 1;
      height: 100%;
      min-width: 600px;
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
      padding: 0 2rem;
      background-color: white;
    }

    .logo {
      height: 40px;
      width: 170px;
    }

    .subtitle {
      font-size: 24px;
      font-weight: normal;
      margin-top: 1rem;
      color: white;
    }

    .greeting {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .greetingTitle {
      display: block;
      font-size: 28px;
      font-weight: 500;
      color: white;
    }

    .greetingMessage {
      display: block;
      font-size: 16px;
      font-weight: normal;
      color: white;
      width: 372px;
      margin-top: 16px;
      line-height: 1.5em;
    }



    #api {
      width: 100%;
      height: 100%;
      max-width: 372px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: content-box;
    }

    #api .heading h1 {
      font-size: 40px;
      font-weight: 400;
      text-align: center;
    }

    #api .intro h2 {
      font-size: 16px;
      font-weight: 370;
      text-align: center;
    }

    #api .entry-item {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-top: 16px;
    }

    #api label {
      color: #0b1b2399;
      font-weight: 400;
    }

    #api .entry-item input {
      width: 100%;
      height: 48px;
      line-height: 48px;
      font-weight: 400;
      padding-inline-end: 16px;
      padding-inline-start: 16px;
      padding-left: 16px;
      padding-right: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      min-width: 0px;
      outline: 2px solid transparent;
      outline-offset: 2px;
      position: relative;
      -webkit-appearance: none;
      -moz-appearance: none;
      -ms-appearance: none;
      appearance: none;
      transition-property: var(--chakra-transition-property-common);
      transition-duration: var(--chakra-transition-duration-normal);
      --input-font-size: var(--chakra-fontSizes-md);
      --input-padding: var(--chakra-space-4);
      --input-border-radius: var(--chakra-radii-md);
      --input-height: var(--chakra-sizes-10);
      background: none;
    }

    #api .buttons button {

      background-color: #0BA1D8;
      height: 48px;
    }
  </style>

</head>
